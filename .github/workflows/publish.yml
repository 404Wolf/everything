name: Publish Python Package

on:
  push:
    tags:
      - v*

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read
    steps:
    - uses: actions/checkout@v5

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Install Python
      run: uv python install 3.13

    - name: Build package
      run: uv build

    - name: Publish package to PyPI
      run: uv publish
